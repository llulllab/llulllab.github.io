
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Llull Lab</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    img {
      max-width: 60vw;
      max-height: 40vh;
      height: auto;
      margin-bottom: 40px;
    }

    .text {
      line-height: 1.8;
      font-size: 4vw;
      max-width: 90%;
    }

    .email {
      margin-top: 30px;
      font-size: 3.5vw;
    }

    @media (min-width: 768px) {
      .text {
        font-size: 18px;
      }

      .email {
        font-size: 16px;
      }

      img {
        max-width: 300px;
      }
    }
  </style>
</head>
<body>
  <img src="LULL Logo.png" alt="Llull Lab Logo">
  <div class="text">
    <p>Site en cours de construction.<br>Merci de votre patience.</p>
    <p>Website under construction.<br>Thank you for your patience.</p>
  </div>
  <div class="email">
    contact@llulllab.com
  </div>
</body>
</html>
